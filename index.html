<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendario Vacaciones</title>
<link rel="icon" href="playa.png" type="image/png" />
<style>
*{box-sizing:border-box}
body{font-family:Arial,sans-serif;margin:0;padding:1rem;background:#f0f8ff}
h1{text-align:center}
.year-selector,.counters{text-align:center;margin-bottom:1rem}
.calendar{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:1rem}
.month{background:#fff;border-radius:10px;padding:.5rem;box-shadow:0 2px 5px rgba(0,0,0,.1)}
.month h2{text-align:center;margin:0}
.days{display:grid;grid-template-columns:repeat(7,1fr);gap:3px;font-size:.8rem}
.day{border:1px solid #ccc;padding:.4rem;text-align:center;cursor:pointer;border-radius:4px}
.vacation{background:#FFCC80}
.vacation-prev{background:#FFA726;font-weight:bold}
.medical{background:#90CAF9}
.holiday-national{background:#F28B82}
.holiday-local{background:#E1BEE7}
.weekend{background:#EEE}
.today{border:2px solid #3f51b5}
.labels{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap}
.labels span{display:flex;align-items:center;gap:.3rem}
.labels span span{width:1rem;height:1rem;border-radius:50%}
</style>
</head>

<body>
<h1>Calendario Vacaciones</h1>

<div class="year-selector">
  <button id="prevYear">« Año anterior</button>
  <input type="number" id="yearInput" min="2000" max="2100" style="width:80px">
  <button id="nextYear">Año siguiente »</button>
</div>

<div class="counters">
  <p id="vacationCount"></p>
  <p id="vacationPrevCount"></p>
  <p id="medicalCount"></p>
  <p id="remaining"></p>
</div>

<div class="calendar" id="calendar"></div>

<script>
// ---------------- CONFIG ----------------
const vacationLimit = 23;
const dayNames = ["L","M","X","J","V","S","D"];
const months = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

let currentYear = new Date().getFullYear();
let yearData = {};
let carryOver = {};

// ---------------- LOCAL STORAGE (BD) ----------------
function saveData(){
  const data={yearData:{},carryOver};
  for(const y in yearData){
    data.yearData[y]={
      vacation:[...yearData[y].vacation],
      medical:[...yearData[y].medical]
    };
  }
  localStorage.setItem("calendarData",JSON.stringify(data));
}

function loadData(){
  const saved=localStorage.getItem("calendarData");
  if(!saved) return;
  const data=JSON.parse(saved);
  carryOver=data.carryOver||{};
  for(const y in data.yearData){
    yearData[y]={
      vacation:new Set(data.yearData[y].vacation),
      medical:new Set(data.yearData[y].medical)
    };
  }
}

// ---------------- FESTIVOS ----------------
function getFixedHolidays(y){
  return [
    `${y}-1-1`,`${y}-1-6`,`${y}-5-1`,`${y}-8-15`,
    `${y}-10-12`,`${y}-11-1`,`${y}-12-6`,
    `${y}-12-8`,`${y}-12-25`
  ];
}
function getHolidaySets(y){
  return {national:new Set(getFixedHolidays(y)),local:new Set()};
}

// ---------------- CALENDARIO ----------------
function createCalendar(year){
  currentYear=year;
  document.getElementById("yearInput").value=year;
  const {national,local}=getHolidaySets(year);

  if(!yearData[year]) yearData[year]={vacation:new Set(),medical:new Set()};

  const calendar=document.getElementById("calendar");
  calendar.innerHTML="";

  for(let m=0;m<12;m++){
    const first=new Date(year,m,1).getDay();
    const total=new Date(year,m+1,0).getDate();
    const monthDiv=document.createElement("div");
    monthDiv.className="month";
    monthDiv.innerHTML=`<h2>${months[m]}</h2>`;
    const days=document.createElement("div");
    days.className="days";

    dayNames.forEach(d=>{
      const l=document.createElement("div");
      l.className="day";
      l.style.fontWeight="bold";
      l.textContent=d;
      days.appendChild(l);
    });

    for(let i=0;i<(first+6)%7;i++) days.appendChild(document.createElement("div"));

    for(let d=1;d<=total;d++){
      const div=document.createElement("div");
      div.className="day";
      div.textContent=d;
      const key=`${year}-${m+1}-${d}`;
      div.dataset.date=key;

      const dow=new Date(year,m,d).getDay();
      if(national.has(key)) div.classList.add("holiday-national");
      else if(dow===0||dow===6) div.classList.add("weekend");
      else div.onclick=()=>handleDayClick(div,key);

      if(yearData[year].vacation.has(key)) div.classList.add("vacation");
      if(yearData[year].medical.has(key)) div.classList.add("medical");

      days.appendChild(div);
    }

    monthDiv.appendChild(days);
    calendar.appendChild(monthDiv);
  }
  updateCounters();
  saveData();
}

// ---------------- CLICK ----------------
function handleDayClick(div,key){
  const y=currentYear;
  if(div.classList.contains("vacation")||div.classList.contains("medical")){
    div.classList.remove("vacation","medical");
    yearData[y].vacation.delete(key);
    yearData[y].medical.delete(key);
  }else{
    const type=prompt("v = vacaciones | m = médico");
    if(type==="v"){div.classList.add("vacation");yearData[y].vacation.add(key);}
    if(type==="m"){div.classList.add("medical");yearData[y].medical.add(key);}
  }
  updateCounters();
  saveData();
}

// ---------------- CONTADORES ----------------
function updateCounters(){
  const d=yearData[currentYear];
  document.getElementById("vacationCount").textContent=`Vacaciones usadas: ${d.vacation.size}`;
  document.getElementById("medicalCount").textContent=`Días médicos: ${d.medical.size}`;
  document.getElementById("remaining").textContent=
    `Vacaciones restantes: ${vacationLimit-d.vacation.size}`;
}

// ---------------- CONTROLES ----------------
document.getElementById("prevYear").onclick=()=>createCalendar(currentYear-1);
document.getElementById("nextYear").onclick=()=>createCalendar(currentYear+1);
document.getElementById("yearInput").onchange=e=>createCalendar(+e.target.value);

// ---------------- INIT ----------------
loadData();
createCalendar(currentYear);
</script>
</body>
</html>
